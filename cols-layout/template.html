<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>page-grid layout</title>

	<link rel="stylesheet" type="text/css" href="reset.css" media="screen"> 
	<link rel="stylesheet" type="text/css" href="layout.css" media="screen">
	<link rel="stylesheet" type="text/css" href="cols-16.css" media="screen"> 
</head>
<body>
	<div id="page" class="cols-16">
		<div id="header">
				<h1>Header</h1>
		</div>
		<div id="content" class="wrap span-11">
			<!-- h2>Content</h2 -->
			<div class="block">
				Inner content block
			</div>
		</div>
		<div id="related" class="wrap span-5">
			<div class="block">
				Inner related block
			</div>
		</div>
		<div id="footer">
			<h2>Footer</h2>
		</div>
	</div>
</body>
</html>
